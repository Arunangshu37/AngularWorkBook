<mat-sidenav-container hasBackdrop="false" style=" height: 100%;">
	<mat-sidenav mode="over" class="w-25vw"  position="end" #sidenav>
		<div style=" display: flex; flex-direction: column; align-items: end;">
			<button mat-flat-button class="d-flex justify-content-center" (click)="sidenav.close()"><mat-icon class="m-auto">close</mat-icon></button>
			<mat-nav-list style="align-self: stretch;">
				<ng-container *ngFor="let widget of getWidgets()">
					<a mat-list-item [routerLink]="widget[1]" (click)="sidenav.close()">{{widget[0]}}</a>
				</ng-container>
			</mat-nav-list>
		</div>
	</mat-sidenav>
	<mat-sidenav-content position="end">
		<button mat-fab color="primary" style="position:absolute; right: 1%; top :1%" (click)="sidenav.open();"><mat-icon  class="material-symbols-outlined">more</mat-icon></button>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
